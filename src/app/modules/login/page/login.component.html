
    <form id="loginForm" [formGroup]="loginForm">
      <div>
        <mat-form-field>
          <input
            id="email"
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input
            id="password"
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <div class="button">
        <button
          id="btnSubmit"
          type="submit"
          mat-raised-button
          color="primary"
          (click)="login()"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
    </form>
